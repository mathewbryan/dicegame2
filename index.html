<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Dice Game 2 Player</title>
</head>

<body>
    <div class="game-area">

        <div class="player1" id="player1">
            <h2 id="player1ID">Player 1 Score</h2>
            <div id="userscore">0</div>
            <h2> Total Score </h2>
            <div id="globalScore1">0</div>
        </div>
        
    
        <div class="player2" id="player2">
            <h2 id="player2ID">Player 2 Score</h2>
            <div id="playerscore2">0</div>
            <h2> Total Score </h2>
            <div id="globalScore2">0</div>
        </div>

    </div>
     <div class="dice">
                <img id="diceimage" src="img/dice1.png">
                <h2 id="dicenumber">Dice Number </h2>
                <h3 id="dicenum"> 0 </h3>
        </div> 
   

    <BUTTON type="button" id="startbutton">START</BUTTON>
    <BUTTON type="button" id="switchbutton"> HOLD </BUTTON>
    <div class="message">
            <h2 id="message1"></h2>
        </div>


    <script src="script.js"></script>
</body>

</html>
